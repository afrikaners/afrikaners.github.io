<!DOCTYPE html>
<html>

<head>
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="nosleep.js"></script>
    <style>
        body {
            height: 4000px;
            background-color: black;
            color: white;
        }

        .green {
            color: lightgreen;
        }

        /* Small devices (tablets, 768px and up) */
        @media (min-width: @screen-sm-min) {}

        /* Medium devices (desktops, 992px and up) */
        @media (min-width: @screen-md-min) {}

        /* Large devices (large desktops, 1200px and up) */
        @media (min-width: @screen-lg-min) {}
    </style>
</head>

<body>

    <div class="row">
        <div class="col-md-5" >

            <div class="row">
                <div class="col-md-12"><h1>Realtime Generation:</h1></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 id="powerGen">Loading...</h1>
                    <h3>Total for today:</h3>
                    <h3 id="powerTotal"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 id="skottelgoed" style="display:none" class="green">Skottelgoed Wasser</h1>
                    <h1 id="oond" style="display:none" class="green">Oond</h1>
                    <h1 id="wasmasjien" style="display:none" class="green">Wasmasjien</h1>
                    <h1 id="aircon" style="display:none" class="green">Aircon</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="button" id="toggle" value="Wake Lock is disabled" />
                </div>
            </div>

        </div>
        <div class="col-md-7">

            <div class="row">
                <div style="width: 500px;margin-top:20px;"><iframe style="display: block;" src="https://cdnres.willyweather.com.au/widget/loadView.html?id=57107" width="500" height="520" frameborder="0"  scrolling="no"></iframe><a style="text-indent: -9999em;margin: -20px 0 0 0;display: block;position: relative;height: 20px;z-index: 1" href="https://www.willyweather.com.au/wa/perth/yanchep.html" rel="nofollow">The latest yanchep weather</a></div>
            </div>

        </div>
    </div>


   
   
    

    

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            load();
            var noSleep = new NoSleep();

            var wakeLockEnabled = false;
            var toggleEl = document.querySelector("#toggle");
            toggleEl.addEventListener('click', function () {
                if (!wakeLockEnabled) {
                    noSleep.enable(); // keep the screen on!
                    wakeLockEnabled = true;
                    toggleEl.value = "Wake Lock is enabled";
                    document.getElementById("toggle").style.display = "none";
                    //document.body.style.backgroundColor = "green";
                } else {
                    noSleep.disable(); // let the screen turn off.
                    wakeLockEnabled = false;
                    toggleEl.value = "Wake Lock is disabled";
                    //document.body.style.backgroundColor = "";
                }
            }, false);

            function load() {

                $.get("https://valuehold2.apphb.com/api/values", function (data) {
                    // alert( "Data Loaded: " +  );
                    var dataString = JSON.stringify(data);
                    //console.log(dataString);
                    dataString = dataString.replace(/\\n/g, "");
                    dataString = dataString.replace(/\\/g, "");
                    dataString = dataString.replace(/ /g, '');
                    dataString = dataString.substring(1);
                    dataString = dataString.substring(0, dataString.length - 1);

                    var obj = JSON.parse(dataString);
                    var powerGenVal = obj.Body.PAC.Values["1"];
                    var integer = parseInt(powerGenVal, 10);
                    if (integer > 1000) {
                        $("#powerGen").text((integer / 1000) + ' kW');

                        if (integer > 1600) {
                            $('#wasmasjien').show();
                        } else {
                            $('#wasmasjien').hide();
                        }
                        if (integer > 2200) {
                            $('#skottelgoed').show();
                            $('#oond').show();
                        } else {
                            $('#skottelgoed').hide();
                            $('#oond').hide();
                        }
                        if (integer > 4000) {
                            $('#aircon').show();
                            $('#aircon').text("Aircon HIGH");
                        } else if (integer > 3000) {
                            $('#aircon').show();
                            $('#aircon').text("Aircon MEDIUM");
                        } else if (integer > 2100) {
                            $('#aircon').show();
                            $('#aircon').text("Aircon LOW");
                        } else if (integer > 1500) {
                            $('#aircon').show();
                            $('#aircon').text("Aircon FAN ONLY");
                        } else {
                            $('#aircon').hide();
                        }

                    } else {
                        $("#powerGen").text(integer + ' w');
                    }

                    $("#powerTotal").text((obj.Body.DAY_ENERGY.Values["1"] / 1000) + " kWh");
                    setTimeout(function () { load(); }, 6000);
                });
            }

        });
    </script>
</body>

</html>
