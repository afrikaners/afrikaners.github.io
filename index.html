<!DOCTYPE html>
<html>

<head>
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
    <script type="text/javascript" src="nosleep.js"></script>
    <style>
        body {
            height: 4000px;
            background-color: black;
            color: white;
        }

        .green {
            color: lightgreen;
        }

        /* Small devices (tablets, 768px and up) */
        @media (min-width: @screen-sm-min) {}

        /* Medium devices (desktops, 992px and up) */
        @media (min-width: @screen-md-min) {}

        /* Large devices (large desktops, 1200px and up) */
        @media (min-width: @screen-lg-min) {}
    </style>
</head>

<body>

    <div class="row">
        <div class="col-xs-1">&nbsp;</div>
        <div class="col-xs-5" >
            
            <div class="row">
                <div class="col-xs-12"><h1>Realtime Generation:</h1></div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <canvas width="760" height="300" id="foo" style="width: 380px; height: 150px;"></canvas>
                </div>
            </div>
            <div class="row" style="text-align:center">
                <div class="col-xs-12">
                    <h1 id="powerGen">Loading...</h1>
                    <h4 id="percentage"></h4>
                </div>
            </div>
            <div class="row" style="text-align:center">
                <div class="col-xs-12">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    
                   
                    <h3>Total for today:</h3>
                    <h3 id="powerTotal"></h3>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h1 id="skottelgoed" style="display:none" class="green">Skottelgoed Wasser</h1>
                    <h1 id="oond" style="display:none" class="green">Oond</h1>
                    <h1 id="wasmasjien" style="display:none" class="green">Wasmasjien</h1>
                    <h1 id="aircon" style="display:none" class="green">Aircon</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input type="button" id="toggle" value="Wake Lock is disabled" />
                </div>
            </div>

        </div>
        <div class="col-xs-6">

            <div class="row">
                <div style="width: 500px;margin-top:30px;"><iframe id="weatherWidget" style="display: block;" src="" width="500" height="520" frameborder="0"  scrolling="no"></iframe><a style="text-indent: -9999em;position: relative;z-index: 1;display: block;margin: -20px 0 0 0;height: 20px" href="https://www.willyweather.com.au/wa/perth/yanchep.html" rel="nofollow">Weather info for Yanchep</a></div>
            </div>

        </div>
    </div>


   
   
    

    

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            load();
            loadWeather();
            var noSleep = new NoSleep();

            var wakeLockEnabled = false;
            var toggleEl = document.querySelector("#toggle");
            toggleEl.addEventListener('click', function () {
                if (!wakeLockEnabled) {
                    noSleep.enable(); // keep the screen on!
                    wakeLockEnabled = true;
                    toggleEl.value = "Wake Lock is enabled";
                    document.getElementById("toggle").style.display = "none";
                    //document.body.style.backgroundColor = "green";
                } else {
                    noSleep.disable(); // let the screen turn off.
                    wakeLockEnabled = false;
                    toggleEl.value = "Wake Lock is disabled";
                    //document.body.style.backgroundColor = "";
                }
            }, false);

            var opts = {
                angle: 0, // The span of the gauge arc
                lineWidth: 0.2, // The line thickness
                radiusScale: 1, // Relative radius
                pointer: {
                    length: 0.52, // // Relative to gauge radius
                    strokeWidth: 0.071, // The thickness
                    color: '#FFD86B' // Fill color
                },
                limitMax: false,     // If false, max value increases automatically if value > maxValue
                limitMin: false,     // If true, the min value of the gauge will be fixed
                colorStart: '#FF0F0F',   // Colors
                colorStop: '#8FC0DA',    // just experiment with them
                strokeColor: '#FFFF',  // to see which ones work best for you
                generateGradient: true,
                highDpiSupport: true,     // High resolution support
            
            };
            var target = document.getElementById('foo'); // your canvas element
            var gauge = new Gauge(target).setOptions(opts); // create sexy gauge!
            gauge.maxValue = 5; // set max gauge value
            gauge.setMinValue(0);  // Prefer setter over gauge.minValue = 0
            gauge.animationSpeed = 46; // set animation speed (32 is default value)
           //gauge.set(1050); // set actual value

            function loadWeather(){
                try{
                    console.log('reloading weather...');
                    $('#weatherWidget').attr('src', "https://cdnres.willyweather.com.au/widget/loadView.html?id=57109");
                    setTimeout(function () { loadWeather(); }, 60000);
                }catch(ex){
                    setTimeout(function () { loadWeather(); }, 60000);
                }
            }

            function load() {
                try{
                    $.get("https://valuehold2.apphb.com/api/values", function (data) {
                        // alert( "Data Loaded: " +  );
                        var dataString = JSON.stringify(data);
                        //console.log(dataString);
                        dataString = dataString.replace(/\\n/g, "");
                        dataString = dataString.replace(/\\/g, "");
                        dataString = dataString.replace(/ /g, '');
                        dataString = dataString.substring(1);
                        dataString = dataString.substring(0, dataString.length - 1);

                        var obj = JSON.parse(dataString);
                        var powerGenVal = obj.Body.PAC.Values["1"];
                        var integer = parseInt(powerGenVal, 10);
                        if (integer > 1000) {
                            $("#powerGen").text((integer / 1000) + ' kW');

                            if (integer > 1600) {
                                $('#wasmasjien').show();
                            } else {
                                $('#wasmasjien').hide();
                            }
                            if (integer > 2200) {
                                $('#skottelgoed').show();
                                $('#oond').show();
                            } else {
                                $('#skottelgoed').hide();
                                $('#oond').hide();
                            }
                            if (integer > 4000) {
                                $('#aircon').show();
                                $('#aircon').text("Aircon HIGH");
                            } else if (integer > 3000) {
                                $('#aircon').show();
                                $('#aircon').text("Aircon MEDIUM");
                            } else if (integer > 2100) {
                                $('#aircon').show();
                                $('#aircon').text("Aircon LOW");
                            } else if (integer > 1500) {
                                $('#aircon').show();
                                $('#aircon').text("Aircon FAN ONLY");
                            } else {
                                $('#aircon').hide();
                            }

                        } else {
                            $("#powerGen").text(integer + ' w');
                        }

                        var gaugeVal = integer / 1000;
                        gauge.set(gaugeVal); 
                        if(gaugeVal>0){
                            $('#percentage').text((gaugeVal/5*100).toFixed(2)+"%");
                        }else{
                            $('#percentage').text("0%");
                        }
                       

                        $("#powerTotal").text((obj.Body.DAY_ENERGY.Values["1"] / 1000) + " kWh");
                        setTimeout(function () { load(); }, 6000);
                    });
                }catch(ex){
                    setTimeout(function () { load(); }, 6000);
                }
            }

        });
    </script>
</body>

</html>
